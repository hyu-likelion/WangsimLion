{% extends 'blog/base.html' %}
{% block content %}

{% if error %}
<p style="color:red">{{error}}</p>
<br>
{% endif %}

<h1>Sign Up!</h1>
<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <br>
    <button type="submit">submit</button>
    
</form>
{% endblock %}
